<div class="container">
<div *ngIf="inputCategories" class="mt-3">
    <h2 style="font-family: 'Anton', sans-serif" class="text-center">
      {{'Products' | translate}}
    </h2>
    <mat-list *ngFor="let category of inputCategories" class="justify-content-center">
      <mat-list-item (click)="viewCategoryDetails(category)" class="align-self-center nav-item itemCss">
          {{category | translate}}</mat-list-item>
    </mat-list>
  </div>
</div>




<div class="container">
<div *ngIf="categories" class="categories">
    <h2 style="font-family: 'Anton',sans-serif;" class="justify-content-center">
        {{'Products' | translate}}</h2>
    <mat-list *ngFor="let category of categories" class="justify-content-center">
    <mat-list-item class="align-self-center nav-item itemCss" (click)="viewCategoryDetails(category)"
    >{{category | translate}}</mat-list-item>
    
    </mat-list>
    </div>

  </div>
