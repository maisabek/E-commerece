<div class="register" [style.background]="this.ProductService.color">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="assets/images/logo_white.png">
          <h5>{{'Welcome' | translate}}</h5>
          <h5>{{'Do you already have an account' | translate}}</h5>
          <a routerLink="/auth/login">{{'Login' | translate}} <i class="fas fa-sign-in-alt"></i></a>
        </div>
        <div class="col-md-9 register-right">
            <div><h5 >{{'Enter Profile Information' | translate}}</h5></div>
          <form [formGroup]="registrationForm">
              <div formGroupName="createProfileDto">

                <div class="d-flex justify-content-center mt-2">
                    <mat-form-field style="width: 300px;">
                      <input id="firstname" formControlName="firstname" aria-label="First Name" type="text" matInput
                             placeholder="{{'First Name' | translate}}" required />
                    </mat-form-field>
                    <mat-form-field style="width: 300px;" class="ml-3">
                      <input type="text" id="lastname" formControlName="lastname" matInput placeholder="{{'Last Name' | translate}}"
                             aria-label="Last Name" required />
                    </mat-form-field>
                  </div>
 
                  <div class="d-flex justify-content-center mt-2">
                    <mat-form-field style="width: 300px;">
                      <input type="email" id="email" formControlName="email" aria-label="Email" matInput placeholder="{{'Email' | translate}}" required />
                    </mat-form-field>
                    <mat-form-field style="width: 300px;" class="ml-3">
                      <input type="text" id="age" formControlName="age" aria-label="Age" matInput placeholder="{{'age' | translate}}" required />
                    </mat-form-field>
                  </div>

                  <div class="d-flex justify-content-center mt-2">
                    <mat-form-field style="width: 300px;">
                      <input type="text" id="country" aria-label="Country" formControlName="country" matInput placeholder="{{'Country' | translate}}"
                             required />
                    </mat-form-field>
                    <mat-form-field style="width: 300px;" class="ml-3">
                      <input type="text" id="city" formControlName="city" matInput aria-label="City" placeholder="{{'City' | translate}}"
                             required />
                    </mat-form-field>
                  </div>
  
                  <div class="d-flex justify-content-center mt-2">
                    <mat-form-field style="width: 200px;">
                      <input type="text" id="address" formControlName="address" matInput aria-label="Address" placeholder="{{'Address' | translate}}"
                             required />
                    </mat-form-field>
                    <mat-form-field style="width: 200px;" class="ml-3">
                      <input type="text" id="phone" formControlName="phone" matInput aria-label="Phone" placeholder="{{'Phone' | translate}}"
                             required />
                    </mat-form-field>
                    <mat-form-field style="width: 200px;" class="ml-3">
                      <input type="text" id="gender" formControlName="gender" matInput aria-label="Gender" placeholder="{{'Gender' | translate}}"
                             required />
                    </mat-form-field>
                  </div>

              </div>
              <div formGroupName="authDto">
                <div class="d-flex justify-content-center mt-2">
                    <mat-form-field style="width: 300px;">
                      <input type="text" id="username" placeholder="{{'UserName' |translate}}" formControlName="username" matInput aria-label="Username" required />
                    </mat-form-field>
                    <mat-form-field style="width: 300px;" class="ml-3">
                      <input type="password" id="password" formControlName="password" matInput aria-label="Password"
                             placeholder="{{'password' | translate}}" required />
                    </mat-form-field>
                  </div>
              </div>
              <button [disabled]="!registrationForm.valid" [style.borderColor]="this.ProductService.color"
              class="btn" type="submit">{{'Register' | translate}}</button>
          </form>
        </div>
    </div>
</div>
